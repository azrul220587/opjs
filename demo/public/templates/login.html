<div class="login-dialog light-gradient-box">
  <% if (status.fetching) { %>
    <div class="status">Fetching your public information ...</div>
  <% } else if (status.connecting) { %>
  <div class="status">Connecting to the Signaling Server...</div>
  <% } else if (status.error) { %>
  <div class="status error">Error! <%= status.error %></div>
  <% } else { %>
    <h1 class="title">Please Log In</h1>
    <form>
        <ul class="login-form">
            <li class="inner-box">
                <a class='btn-github orange-gradient-box' data-provider='GitHub'>
                    GitHub
                </a>
            </li>
            <li class="inner-box">
                <a class='btn-twitter blue-gradient-box' data-provider='Twitter'>
                    Twitter
                </a>
            </li>
            <li class="inner-box">
                <a class='btn-fb dark-blue-gradient-box' data-provider='Facebook'>
                    FaceBook
                </a>
            </li>
            <li class="inner-box">
                <a class='btn-in light-blue-gradient-box' data-provider='LinkedIn'>
                    LinkedIn
                </a>
            </li>
        </ul>
    </form>
  <% } %>
</div>
