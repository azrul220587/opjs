<div class="controls dark-gradient-box">
<% if (isPlaying) { %>
<a class="btn-hang-up red-gradient-box">Hang Up</a>
<% } %>
<span class="status"><%
if (peer && status) {
  if (status.rejected) {
    print(peer.name + ' has ended the call.');
  } else if (status.calling) {
    print('Now calling ' + peer.name + '...');
  } else {
    print('On call with ' + peer.name + '.');
  }
} %></span>
</div>
<div class="source"></div>
<div class="remote"></div>
