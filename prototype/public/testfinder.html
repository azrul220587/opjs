<!doctype html>
<html>
<head><title>Test Finder</title></head>
<body>
<script src="scripts/lib/require.js"></script>
<script>
require.config({
  baseUrl: 'scripts',
  paths: {
    q: 'lib/q',
    transport: 'modules/transport'
  },
  shim: {
    transport: {
      deps: ['q'],
    }
  }
});
require(['transport'], function (Transport) {
  window.Transport = Transport;
});
</script>
</body>
</html>
